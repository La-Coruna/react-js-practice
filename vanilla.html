<!DOCTYPE html>
<html>
    <body>
        <span id="count"></span>
        <button id="btn">Click me</button>
    </body>
    <script>
        var cnt = 0;          
        const count = document.getElementById("count");
        count.innerText=cnt;

        const button = document.getElementById("btn");
        function a(e){
            console.log("clicked!!!");
            cnt+=1;
            count.innerText=cnt;
        }
        button.addEventListener("click",a);
    </script>
</html>
